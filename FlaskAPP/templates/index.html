<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunshot DOA Estimation</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Upload WAV File for Processing</h2>
            <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
                <input type="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary">Upload & Process</button>
            </form>
        </div>

        {% if filename %}
        <div class="card shadow mt-4 p-4">
            <h3 class="text-center text-success">Results:</h3>
            <p><strong>File Processed:</strong> {{ filename }}</p>
            
            <div class="row text-center">
                <div class="col-md-6">
                    <h4>Polar Plot:</h4>
                    <img src="/plots/polar.png" alt="Polar Plot" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-6">
                    <h4>Cartesian Plot:</h4>
                    <img src="/plots/cartesian.png" alt="Cartesian Plot" class="img-fluid rounded shadow">
                </div>
            </div>

            <div class="mt-4">
                <h5>DOA Calculations:</h5>
                <p><strong>DOA (radians):</strong> {{ doa_rad }}</p>
                <p><strong>X Coordinate:</strong> {{ x }}</p>
                <p><strong>Y Coordinate:</strong> {{ y }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
